<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>NoShort</title>
</head>
<body>
    <div class="header">
        <a href="settings.html" id="settings-link">
            <button id="settings-button">
                <img src="../images/settings.png" alt="Settings Icon" />
            </button>
        </a>
        <h4>NoShort</h4>
    </div>
    <div id="popup-content" class="hidden">
        <p id="popup-status">NoShort is off</p>
        <div id="toggle-slider" class="toggle-slider off">
            <div class="slider"></div>
        </div>
    </div>
    <div id="error-content" class="hidden">
        <p>NoShort works only on YouTube.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
